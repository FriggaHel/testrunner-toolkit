          config-file: ./.sauce/playwright.yml
          testing-environment: docker
          environment:
            SKIP_CI: true
            BUILD_ID: $CIRCLE_BUILD_NUM
            BUILD_ENV: CircleCI

  # Puppeteer Example
  test-puppeteer:
    working_directory: ~/app
    machine:
