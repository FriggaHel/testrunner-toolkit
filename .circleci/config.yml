          command: |
            chmod -R 777 ./tests
            sed -i 's/fileTransfer: mount/fileTransfer: copy/g' ./.sauce/cypress.yml
      - saucectl/saucectl-run:
          config-file: ./.sauce/cypress.yml
          testing-environment: sauce
          environment:
            BUILD_ID: $CIRCLE_BUILD_NUM
            BUILD_ENV: CircleCI

  # Playwright Example
  test-playwright:
    working_directory: ~/app
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: ~/app
      - setup_remote_docker:
          version: 19.03.13
