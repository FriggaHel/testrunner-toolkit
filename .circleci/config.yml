version: 2.1
orbs:
  saucectl: saucelabs/saucectl-run@1.0.0

jobs:
  # Cypress Running in Docker Example
  test-cypress-docker:
    working_directory: ~/app
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: ~/app
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Prepare Cypress tests
          command: |
            chmod -R 777 ./tests
            sed -i 's/fileTransfer: mount/fileTransfer: copy/g' ./.sauce/cypress.yml
      - saucectl/saucectl-run:
          config-file: ./.sauce/cypress.yml
          testing-environment: docker
          environment:
            BUILD_ID: $CIRCLE_BUILD_NUM
            BUILD_ENV: CircleCI

  test-cypress:
    working_directory: ~/app
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: ~/app
      - run:
